{% extends "Admin/common.html" %}
{% block content %}

<section class="section py-5">
    <div class="container">
        <h2 class="mb-4 text-center text-primary">Most Viewed Products</h2>
        
        <div class="row d-flex justify-content-center">
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
                <div class="card shadow-lg border-0 flex-fill">
                    <div class="shop-image position-relative overflow-hidden rounded-top">
                        <img src="/static/assets/{{ i.image }}" class="img-fluid w-100" alt="Medicine Image" style="height: 200px; object-fit: cover;">
                    </div>
                    
                    <div class="card-body d-flex flex-column">
                        <h6 class="text-dark font-weight-bold">{{ i.name }}</h6>
                        <p class="text-muted small mb-1">Price: ₹{{ i.price }}</p>
                        <p class="text-muted small mb-1">Original Price: ₹{{ i.orginal_Price }}</p>
                        <p class="text-muted small mb-1">Quantity: {{ i.qty }}</p>
                        <p class="text-muted small mb-1">Date Added: {{ i.date }}</p>
                        <p class="text-danger small mb-1">Expiry Date: {{ i.expiry }}</p>
                        
                        <div class="mt-auto">
                            <a href="/adm_viewdetails?id={{ i.id }}" class="btn btn-primary w-100">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
